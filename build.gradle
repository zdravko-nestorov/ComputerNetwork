repositories {
    jcenter()
}

apply plugin: 'java'

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'bg.znestorov.main.ComputerNetwork'
    }
}